<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Cable TV Operator Management System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        // Tailwind Configuration
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full text-center">
            <!-- Error Icon -->
            <div class="flex justify-center mb-8">
                <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-exclamation-triangle text-4xl text-red-500"></i>
                </div>
            </div>

            <!-- Error Message -->
            <div id="errorContent">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">
                    Access Denied
                </h2>
                <p class="text-gray-600 mb-8">
                    You don't have permission to access this page. Please contact your administrator for assistance.
                </p>
            </div>

            <!-- Action Buttons -->
            <div class="space-x-4">
                <button 
                    onclick="window.history.back()"
                    class="inline-flex items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Go Back
                </button>
                <button 
                    onclick="window.location.href = '/login.html'"
                    class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Login Again
                </button>
            </div>

            <!-- Support Info -->
            <div class="mt-8 text-sm text-gray-500">
                <p>Need help? Contact support:</p>
                <p class="mt-1">
                    <i class="fas fa-envelope mr-1"></i>
                    support@cabletv.com
                </p>
            </div>
        </div>
    </div>

    <script>
        // Function to get URL parameters
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Update error message based on error type
        document.addEventListener('DOMContentLoaded', () => {
            const errorType = getQueryParam('type');
            const errorContent = document.getElementById('errorContent');

            switch (errorType) {
                case 'unauthorized':
                    errorContent.innerHTML = `
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">
                            Access Denied
                        </h2>
                        <p class="text-gray-600 mb-8">
                            You don't have permission to access this page. Please contact your administrator for assistance.
                        </p>
                    `;
                    break;
                case 'not-found':
                    errorContent.innerHTML = `
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">
                            Page Not Found
                        </h2>
                        <p class="text-gray-600 mb-8">
                            The page you're looking for doesn't exist or has been moved.
                        </p>
                    `;
                    break;
                case 'server-error':
                    errorContent.innerHTML = `
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">
                            Server Error
                        </h2>
                        <p class="text-gray-600 mb-8">
                            Something went wrong on our end. Please try again later.
                        </p>
                    `;
                    break;
                case 'session-expired':
                    errorContent.innerHTML = `
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">
                            Session Expired
                        </h2>
                        <p class="text-gray-600 mb-8">
                            Your session has expired. Please log in again to continue.
                        </p>
                    `;
                    break;
                default:
                    errorContent.innerHTML = `
                        <h2 class="text-3xl font-bold text-gray-900 mb-2">
                            Oops! Something Went Wrong
                        </h2>
                        <p class="text-gray-600 mb-8">
                            An unexpected error occurred. Please try again or contact support.
                        </p>
                    `;
            }
        });
    </script>
</body>
</html>
