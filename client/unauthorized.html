<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized Access - Cable TV Operator Management System</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <script>
        // Tailwind Configuration
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#f0f9ff',
                            100: '#e0f2fe',
                            200: '#bae6fd',
                            300: '#7dd3fc',
                            400: '#38bdf8',
                            500: '#0ea5e9',
                            600: '#0284c7',
                            700: '#0369a1',
                            800: '#075985',
                            900: '#0c4a6e',
                        },
                    }
                }
            }
        }
    </script>

    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        .animate-shake {
            animation: shake 0.8s cubic-bezier(.36,.07,.19,.97) both;
        }
    </style>
</head>
<body class="bg-gray-50 font-sans">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full text-center">
            <!-- Unauthorized Icon -->
            <div class="flex justify-center mb-8">
                <div class="w-24 h-24 bg-red-100 rounded-full flex items-center justify-center animate-shake">
                    <i class="fas fa-ban text-4xl text-red-500"></i>
                </div>
            </div>

            <!-- Error Message -->
            <div class="mb-8">
                <h2 class="text-3xl font-bold text-gray-900 mb-2">
                    Unauthorized Access
                </h2>
                <p class="text-gray-600">
                    You don't have permission to access this resource. Please contact your administrator if you believe this is a mistake.
                </p>
            </div>

            <!-- Action Buttons -->
            <div class="space-y-4">
                <button 
                    onclick="window.history.back()"
                    class="w-full inline-flex justify-center items-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-primary-600 hover:bg-primary-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-arrow-left mr-2"></i>
                    Go Back
                </button>
                
                <button 
                    onclick="window.location.href = '/index.html'"
                    class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-home mr-2"></i>
                    Return to Dashboard
                </button>

                <button 
                    onclick="window.location.href = '/login.html'"
                    class="w-full inline-flex justify-center items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-500">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Login with Different Account
                </button>
            </div>

            <!-- Support Info -->
            <div class="mt-8 text-sm text-gray-500">
                <p>Need assistance? Contact support:</p>
                <div class="mt-2 space-y-2">
                    <p>
                        <i class="fas fa-envelope mr-2"></i>
                        support@cabletv.com
                    </p>
                    <p>
                        <i class="fas fa-phone mr-2"></i>
                        +1 (555) 123-4567
                    </p>
                </div>
            </div>

            <!-- Error Details (for debugging) -->
            <div id="errorDetails" class="mt-8 text-left bg-gray-100 rounded-lg p-4 text-sm text-gray-600 hidden">
                <h3 class="font-medium mb-2">Error Details:</h3>
                <pre id="errorInfo" class="whitespace-pre-wrap"></pre>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Get error details from URL parameters
            const urlParams = new URLSearchParams(window.location.search);
            const errorCode = urlParams.get('code');
            const errorMessage = urlParams.get('message');
            const errorDetails = urlParams.get('details');

            if (errorCode || errorMessage || errorDetails) {
                const errorInfo = document.getElementById('errorInfo');
                const errorDetailsDiv = document.getElementById('errorDetails');

                let details = '';
                if (errorCode) details += `Error Code: ${errorCode}\n`;
                if (errorMessage) details += `Message: ${errorMessage}\n`;
                if (errorDetails) details += `Details: ${errorDetails}\n`;

                errorInfo.textContent = details;
                errorDetailsDiv.classList.remove('hidden');
            }

            // Clear any stored authentication data
            if (urlParams.get('clearAuth') === 'true') {
                localStorage.removeItem('token');
                localStorage.removeItem('user');
            }
        });
    </script>
</body>
</html>
